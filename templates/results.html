{% extends "base.html" %}

{% block body %}
<div class="pure-g">
  <div class="pure-u-1-5"></div>
  <div class="pure-u-3-5">
    {% if record %}
  <h1>{{ record.name }}</h1>
  <ul>
    <li>{{ record.description }}</li>
    <li>{{ record.category }}</li>
    <li>{{ record.link }}</li>
    <li>{{ number_of_clicks }}</li>
    <li>{{ time_spent }}</li>
    <li>{{ link }}</li>
  </ul>
    {% endif %}
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1-5"></div>
  <div class="pure-u-3-5">
  <a href="{{ test_view }}" class="pure-button pure-button-primary">Go back</a>
  <a href="{{ finalizer_view }}" class="pure-button pure-button-primary">Finish exercise</a>
  </div>
</div>
{% endblock %}
