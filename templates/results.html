{% extends "base.html" %}

{% block body %}
<div class="pure-g">

  <div class="pure-u-3-5">
  <h1>{{ title }} completed</h1>
  <ul>
    <li>{{ number_of_clicks }}</li>
    <li>{{ time_spent }}</li>

  </div>
</div>
{% endblock %}
